<!DOCTYPE html>
<html>

<head>
    Bupa Insurance Services
</head>



<body>
    <div style="display:block; width:100%;">
        <div style="width:50%; float: left; display: inline-block;">
            <form action="" method="post" enctype="multipart/form-data">
                <label for="name">Patient Name:</label><br>
                <input type="text" id="name" name="name">
                </input><br>

                <label for="address">Patient Address:</label><br>
                <input type="text" id="address" name="address">
                </input><br>

                <label for="claim_type">Claim Type:</label><br>
                <input type="text" id="claim_type" name="claim_type">
                </input><br>

                <label for="claim_reason">Claim Reason:</label><br>
                <input type="text" id="claim_reason" name="claim_reason">
                </input><br>

                <label for="date">Date of Service:</label><br>
                <input type="date" id="date" name="date">
                </input><br>

                <label for="medical_facility">Medical Facility:</label><br>
                <input type="text" id="medical_facility" name="medical_facility">
                </input><br>

                <label for="medical_provider">Medical Provider:</label><br>
                <input type="text" id="medical_provider" name="medical_provider">
                </input><br>

                <label for="total_claim_amount">Total Claim Amount:</label><br>
                <input type="number" id="total_claim_amount" name="total_claim_amount">
                </input><br>

                <label for="total_expenses">Total Expenses:</label><br>
                <input type="number" id="total_expenses" name="total_expenses">
                </input><br>

                <label for="description">Description:</label><br>
                <input type="text" id="description" name="description">
                </input><br><br>

                <label for="medical_bill">Medical Bill:</label><br>
                <input type="file" id="medical_bill" name="medical_bill"><br><br>

                <label for="additional">Additional Information:</label><br>
                <input type="text" id="additional" name="additional">
                </input><br><br>

                <input type="submit" value="Submit"></input>

            </form>
        </div>
    </div>

</body>

</html>
